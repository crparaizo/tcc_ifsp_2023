<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32</title>
</head>
<body>
    <div>
        <p id="tituloFreq">Frequencia</p>
        <button class="" id="botaoAnteriorFreq" onclick="diminuirFreq()">-</button>
        <input type="text" value="0.5" id="textoFreq"></input>
        <button class="" id="botaoPosteriorFreq" onclick="aumentarFreq()">+</button>
    </div>
</body>
</html>
<script>
    function aumentarFreq() {
        var w_esc = document.getElementById("textoFreq").value;
        if (w_esc == 0.2) w_esc = 0.5;
        else if (w_esc == 0.5) w_esc = 1;
        else if (w_esc == 1) w_esc = 2;
        else if (w_esc == 2) w_esc = 5;
        else if (w_esc == 5) w_esc = 10;
        document.getElementById("textoFreq").value = w_esc;
        alert(w_esc);
    }
    function diminuirFreq() {
        var w_esc = document.getElementById("textoFreq").value;
        if (w_esc == 0.5) w_esc = 0.2;
        else if (w_esc == 1) w_esc = 0.5;
        else if (w_esc == 2) w_esc = 1;
        else if (w_esc == 5) w_esc = 2;
        else if (w_esc == 10) w_esc = 5;
        document.getElementById("textoFreq").value = w_esc;
        alert(w_esc);
    }
</script>
